<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" >
    <title>Add track</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/addTrack.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>


    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-analytics.js"></script>

    <script src="../js/index.js"></script>
    <script src="../js/addTrack.js"></script>
</head>
<body>
<header>
    <div class="nav-bar">
        <a href="main.html" class="nav-bar-item">Home</a>
        <input id="searchbar" class="nav-bar-search" type="search">
        <a id="login-ref" href="profile.html" class="nav-bar-item">Profile</a>
    </div>
    <div class="hamburger-menu">
        <a href="main.html" class="active">Kisurin</a>
        <div id="menu-links">
            <a href="main.html">Home</a>
            <input id="searchbar2" class="hamburger-search" type="search">
            <a href="login.html">Log in</a>
        </div>
        <button class="icon" onclick="hamburger()" >
            <i class="fa fa-bars"></i>
        </button>
    </div>
</header>
<main>
<form class="form-add-track">
    <label class="name-label">
        <div class="label-text">Name</div>
        <input id="name" class="name-input" type="text" >
    </label>
    <label class="author-label">
        <div class="label-text">Author</div>
        <input id="author" class="author-input" type="text">
    </label>
    <label class="album-label">
        <div class="label-text"> Album</div>
        <input id="album" class="album-input" type="text">
    </label>
    <input class="form-track-input" type="button" value="Submit" onclick="onSubmitClick()">
</form>
</main>
<footer>
    <p class="footer-message">Kisurin - 2021</p>
</footer>
</body>
</html>
